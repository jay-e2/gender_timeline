<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient Civilizations Timeline</title>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<nav>
  <a href="../prehistoric-era/index.html">Previous: Prehistoric Era</a>
  <a href="../modern-era/index.html">Next: Modern Era</a>
</nav>

<div id="timeline-embed"></div>

<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
<script>
  var timelineOptions = {
    scale_factor: 2,
    timenav_position: 'bottom',
    optimal_tick_width: 100,
    initial_zoom: 1,
    hash_bookmark: true
  };

  fetch('ancient-civilizations.json')
    .then(response => response.json())
    .then(data => {
      window.timeline = new TL.Timeline('timeline-embed', data, timelineOptions);
    })
    .catch(error => console.error('Error loading timeline data:', error));
</script>

</body>
</html>
