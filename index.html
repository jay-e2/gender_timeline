<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Timeline Page</title>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav>
  <a href="early-lifeforms/index.html" class="nav-link nav-link-left">Early Lifeforms</a>
  <a href="references.html" class="references-link">References</a>
  <a href="early-evolutionary-and-developmental-processes/index.html" class="nav-link nav-link-right">Early Evolutionary and Developmental Processes</a>
</nav>

<div id="timeline-embed"></div>

<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
<script>
  var timelineOptions = {
    scale_factor: 2,
    timenav_position: 'bottom',
    optimal_tick_width: 100,
    initial_zoom: 1,
    hash_bookmark: true
  };

  fetch('main-timeline.json')
    .then(response => response.json())
    .then(data => {
      window.timeline = new TL.Timeline('timeline-embed', data, timelineOptions);
      applyCustomStyles();
    })
    .catch(error => console.error('Error loading timeline data:', error));

  function applyCustomStyles() {
    const referencesLink = document.querySelector('.references-link');
    const navLinkLeft = document.querySelector('.nav-link-left');
    const navLinkRight = document.querySelector('.nav-link-right');

    referencesLink.style.display = 'block';
    referencesLink.style.textAlign = 'center';
    referencesLink.style.fontSize = '18px';
    referencesLink.style.color = 'blue';
    referencesLink.style.position = 'absolute';
    referencesLink.style.top = '10px';
    referencesLink.style.left = '50%';
    referencesLink.style.transform = 'translateX(-50%)';
    referencesLink.style.textDecoration = 'none';

    navLinkLeft.style.display = 'block';
    navLinkLeft.style.textAlign = 'center';
    navLinkLeft.style.fontSize = '18px';
    navLinkLeft.style.color = 'blue';
    navLinkLeft.style.position = 'absolute';
    navLinkLeft.style.top = '10px';
    navLinkLeft.style.left = '10px';
    navLinkLeft.style.textDecoration = 'none';

    navLinkRight.style.display = 'block';
    navLinkRight.style.textAlign = 'center';
    navLinkRight.style.fontSize = '18px';
    navLinkRight.style.color = 'blue';
    navLinkRight.style.position = 'absolute';
    navLinkRight.style.top = '10px';
    navLinkRight.style.right = '10px';
    navLinkRight.style.textDecoration = 'none';
  }
</script>

</body>
</html>
