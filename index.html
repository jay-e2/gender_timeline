<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline</title>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="timeline-embed"></div>

<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
<script>
  var timelineOptions = {
    scale_factor: 2,  // Adjust this to change the overall scale
    timenav_position: 'bottom',  // Options are 'top' or 'bottom'
    optimal_tick_width: 100,  // Minimum pixel width between ticks
    initial_zoom: 1,  // Set initial zoom level
    hash_bookmark: true,  // Enable bookmarking
  };

  fetch('timeline-data.json')
    .then(response => response.json())
    .then(data => {
      window.timeline = new TL.Timeline('timeline-embed', data, timelineOptions);
    })
    .catch(error => console.error('Error loading timeline data:', error));
</script>

</body>
</html>
